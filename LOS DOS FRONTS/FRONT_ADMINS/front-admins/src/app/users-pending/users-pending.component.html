<h2>Usuarios Pendientes de Aprobación</h2>
<table border="1">
  <tr>
    <th>Usuario</th>
    <th>Email</th>
    <th>Acción</th>
  </tr>
  <tr *ngFor="let user of pendingUsers">
    <td>{{ user.nickname }}</td>
    <td>{{ user.email }}</td>
    <td>
      <button (click)="approve(user.personId)">Aprobar</button>
    </td>
  </tr>
</table>
