<div class="container">
    <h2>Cambiar contraseña</h2>
    <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <input type="password" placeholder="Contraseña actual" fornControlName="oldPassword">
        <div class="error" *ngIf="passwordForm.controls.oldPassword.touched && passwordForm.controls.oldPassword.invalid">La contraseña actual es obligatoria</div>
        <input type="password" placeholder="Nueva contraseña" formControlName="newPassword">
        <div class="error" *ngIf="passwordForm.controls.newPassword.touched && passwordForm.controls.newPassword.invalid">Mínimo 6 caracteres</div>
        <input type="password" placeholder="Confirmar nueva contraseña" formControlName="confirmPassword">
        <div class="error" *ngIf="passwordForm.hasError('passwordMismatch') && passwordForm.controls.confirmPassword.touched">Las contraseñas no coinciden</div>
        <button type="submit" [disabled]="passwordForm.invalid">Guardar cambios</button>
    </form>
</div>
