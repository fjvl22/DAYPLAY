<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input formControlName="usuario" placeholder="Usuario">
        <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
        Usuario es obligatorio
        </div>
        <input formControlName="password" type="password" placeholder="Contraseña">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Contraseña es obligatoria
        </div>
        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>
    </form>
    <p>Si no tienes cuenta, <a #link>regístrate aquí</a></p>
</div>
