<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <input formControlName="usuario" placeholder="Usuario">
        <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched">
            Usuario es obligatorio
        </div>

        <input formControlName="password" type="password" placeholder="Contraseña">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Contraseña es obligatoria
        </div>

        <a routerLink="/user/change-password">¿Olvidaste tu contraseña?</a>

        <button type="submit" [disabled]="loginForm.invalid">Entrar</button>

        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </form>
    <p>Si no tienes cuenta, <a routerLink="/register">regístrate aquí</a></p>
</div>
