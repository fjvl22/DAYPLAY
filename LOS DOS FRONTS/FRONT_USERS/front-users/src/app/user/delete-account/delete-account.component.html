<div class="container">
    <h2>Eliminar cuenta</h2>
    <p class="warning">Esta acción es <strong>irreversible</strong>. Se eliminarán todos tus datos.</p>
    <form [formGroup]="deleteForm" (ngSubmit)="deleteAccount()">
        <label class="checkbox">
            <input type="checkbox" formControlName="confirm">
            Confirmo que quiero eliminar mi cuenta
        </label>
        <ddiv *ngIf="deleteForm.get('confirm')?.touched && deleteForm.get('confirm')?.invalid" class="error">
            Debes confirmar la eliminación
        </ddiv>
        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        <button type="submit" [disabled]="loading">
            {{ loading ? 'Eliminando...' : 'Eliminar cuenta' }}
        </button>
        <button type="button" class="cancel" (click)="cancel()">Cancelar</button>
    </form>
</div>
